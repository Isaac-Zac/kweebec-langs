# Tooltips Section
cmd_slotminbet_tooltip: 'Ti consente di definire la puntata minima necessaria per utilizzare la slot machine.'
cmd_slotpattern_tooltip: 'Ti permette di definire il modello di emoticon che verranno utilizzati nella slot machine, ricorda che non dovresti racchiuderli tra due punti (:) e che non dovrebbero esserci spazi, è semplicemente necessario separarli con virgole. Sono richieste almeno 5 emoticon.'
cmd_mine_tooltip: 'Mentre sei nella miniera con questo comando puoi lavorare come minatore e vincere alcuni oggetti.'
cmd_chop_tooltip: 'Mentre sei nella foresta con questo comando puoi lavorare come boscaiolo e vincere alcuni oggetti.'
cmd_fish_tooltip: "Mentre sei sull'isola con questo comando puoi lavorare come pescatore e vincere alcuni oggetti."
cmd_farm_tooltip: 'Mentre sei in fattoria con questo comando puoi lavorare come contadino e guadagnare alcuni oggetti.'
cmd_support_tooltip: 'Questo comando ti fornirà il link di accesso al server di supporto ufficiale.'
cmd_profile_tooltip: 'Ti mostra tutte le tue statistiche, anche se menzioni un altro giocatore vedrai il loro profilo.'
cmd_setrespawn_tooltip: "Definisci il tempo di rigenerazione del server in generale, questa volta è in secondi e una volta cambiata la vita e l'energia di tutti i giocatori saranno completamente rigenerati."
cmd_setrestricted_tooltip: "Ti permette di limitare l'uso del bot su tutti i canali, quindi il bot funzionerà solo sui canali che aggiungi con i comandi specifici."
cmd_transfer_tooltip: 'Con questo comando puoi prelevare denaro dal tuo conto bancario.'
cmd_withdraw_tooltip: 'Ti permette di vedere i tuoi soldi correnti, i tuoi soldi in banca e il tuo denaro totale.'
cmd_money_tooltip: 'Ti permette di vedere i tuoi soldi correnti, i tuoi soldi in banca e il tuo denaro totale.'
cmd_setmoney_tooltip: 'Con questo comando puoi definire il denaro di un giocatore, ricorda che il denaro definito non è dal tuo conto bancario.'
cmd_removemoney_tooltip: 'Con questo comando puoi rimuovere denaro da un giocatore, tuttavia ricorda che i soldi rimossi non provengono dal tuo conto bancario.'
cmd_addmoney_tooltip: 'Con questo comando puoi aggiungere denaro a un giocatore, tuttavia ricorda che il denaro aggiunto non proviene dal tuo conto bancario.'
cmd_heal_tooltip: 'Ti permette di guarire un giocatore, ripristinando così la tua energia e la barra della vita.'
cmd_lang_tooltip: 'Questo comando ti permetterà di cambiare la lingua del bot.'
cmd_wiki_tooltip: 'Con questo comando potrai cercare un articolo di Hytale nella wiki di FANDOM, per vedere tutte le informazioni a riguardo.'
cmd_removechannel_tooltip: "Con questo comando è possibile rimuovere un canale dall'elenco dei canali senza restrizioni, in modo che il bot non funzioni su quel canale."
cmd_addchannel_tooltip: "Con questo comando è possibile aggiungere un canale all'elenco dei canali senza restrizioni, in modo che il bot funzioni perfettamente su quel canale."
cmd_quiz_tooltip: 'Ti permette di iniziare un nuovo esame in cui tutti gli utenti possono partecipare e chiunque vinca può prendere un bottino succoso.'
cmd_explore_tooltip: "Con questo comando puoi avventurarti e visualizzare incredibili immagini di Hytale, c'è anche la possibilità che alcuni abbiano delle azioni disponibili e così puoi guadagnare un po 'di soldi."
cmd_steal_tooltip: "Ti permette di rubare qualcuno, è necessario che tu abbia un'arma nel tuo inventario, nel caso tu lo abbia semplicemente menzionato come argomento per l'utente che vuoi rubare, ricorda che se l'utente ha un animale selezionato questo può difendere e persino contraddire attacco."
cmd_shops_tooltip: 'Ti mostra tutti i negozi disponibili in modo che tu possa accedervi con il comando generale dei negozi.'
cmd_cmdinfo_tooltip: 'Questo comando ti permetterà di vedere le informazioni di un comando, dal suo uso alla sua descrizione.'
cmd_inventory_tooltip: 'Controlla tutti gli articoli che possiedi, questi articoli che otterrai attraverso i diversi negozi esistenti.'
cmd_pet_tooltip: "Questo comando ti consentirà di gestire i tuoi animali domestici, se inserisci l'argomento **name**, puoi modificare il nome dell'animale selezionato. Nel caso in cui tu non abbia un animale selezionato, il selettore dell'animale si aprirà, nel caso tu abbia un animale selezionato puoi accedere all'anteprima del tuo animale domestico."
cmd_help_tooltip: 'Ti mostrerà tutti i comandi a cui puoi accedere dal bot, saranno anche in categorie in modo da poterli localizzare facilmente.'
cmd_levelupmsg_tooltip: "Con questo comando è possibile modificare il messaggio che viene visualizzato durante il livellamento, è possibile utilizzare determinate variabili, ma tenere presente che se si modifica l'impostazione predefinita, il messaggio non verrà visualizzato con RichEmbed (per motivi di sicurezza). Se si desidera ripristinare il messaggio, è possibile inserire l'argomento #default per tornare al messaggio originale con RichEmbed."
cmd_moves_tooltip: "Mostra tutti i posti disponibili per cambiare posizione e quindi sbloccare nuovi lavori."
cmd_cashicon_tooltip: 'Ti permetterà di cambiare il prefisso utilizzato per rappresentare il denaro nel bot, puoi scegliere quello che vuoi, compresi gli emoji, anche se avrai dei limiti. Ti consiglio di scegliere cose semplici come: dollar:,: gem:, $, ₿, €'
cmd_prefix_tooltip: "Ti permetterà di cambiare il prefisso utilizzato per eseguire i comandi con il bot, puoi scegliere quello che vuoi, anche se avrai alcune limitazioni. Ti consiglio di scegliere caratteri semplici come /, !, >, %, ."
cmd_slot_tooltip: "Usa la slot machine e scommetti un po 'di soldi, se ottieni le 3 combinazioni guadagni soldi extra!"
cmd_backpack_tooltip: "Ti permette di vedere tutti gli oggetti che hai nello zaino, questi oggetti che puoi vendere e ottenere denaro."
cmd_sell_tooltip: "Con questo comando puoi vendere tutti gli oggetti che hai nello zaino per ricevere denaro in cambio."
cmd_move_tooltip: "Cambia posizione e accedi a lavori o comandi che puoi utilizzare solo in un luogo specifico."
cmd_shop_tooltip: 'Con questo comando puoi aprire il menu di selezione di un negozio specifico in modo da poter acquistare oggetti, dal cibo alle armi e agli animali domestici. Ricorda che per usare questo comando devi essere nel negozio.'

