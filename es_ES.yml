# Tooltips Section
cmd_slotminbet_tooltip: 'Te permite definir la apuesta minima que se necesita para utilizar la maquina tragamonedas.'
cmd_slotpattern_tooltip: 'Te permite definir el patrón de emoticonos que se utilizarán en la maquina tragamonedas, recuerda que no debes encerrarlos entre dos puntos(:) y que no deben haber espacios, simplemente es necesario separarlos con comas. Además como minimo se requieren 5 emoticonos.'
cmd_mine_tooltip: 'Mientras te encuentres en la mina con este comando podrás trabajar de minero y ganar algunos items.'
cmd_chop_tooltip: 'Mientras te encuentres en el bosque con este comando podrás trabajar de leñador y ganar algunos items.'
cmd_fish_tooltip: 'Mientras te encuentres en la isla con este comando podrás trabajar de pescador y ganar algunos items.'
cmd_farm_tooltip: 'Mientras te encuentres en la granja con este comando podrás trabajar de agricultor y ganar algunos items.'
cmd_support_tooltip: 'Este comando te dará el link de ingreso al servidor oficial de soporte.'
cmd_profile_tooltip: 'Te muestra todas tus estadisticas, además si mencionas a otro jugador podrás ver su perfil.'
cmd_setrespawn_tooltip: 'Defines el tiempo de regeneración del servidor en general, este tiempo es en segundos y una vez cambiado la vida y energía de todos los jugadores se regenerará por completo.'
cmd_setrestricted_tooltip: 'Te permite restringir el uso del bot en todos los canales, por lo cual el bot solo funcionará en los canales que añadas con los comandos especificos.'
cmd_transfer_tooltip: 'Con este comando podrás transferir dinero a tu cuenta bancaria.'
cmd_withdraw_tooltip: 'Con este comando podrás retirar dinero de tu cuenta bancaria.'
cmd_money_tooltip: 'Te permite ver tu dinero actual, tu dinero en el banco y tu dinero total.'
cmd_setmoney_tooltip: 'Con este comando podrás definir el dinero de un jugador, recuerda que el dinero definido no es de su cuenta bancaria.'
cmd_removemoney_tooltip: 'Con este comando podrás removerle dinero a un jugador, sin embargo recuerda que el dinero removido no es de su cuenta bancaria.'
cmd_addmoney_tooltip: 'Con este comando podrás añadirle dinero a un jugador, sin embargo recuerda que el dinero añadido no es de su cuenta bancaria.'
cmd_heal_tooltip: 'Te permite curar a un jugador, restaurando así su barra de energía y vida.'
cmd_lang_tooltip: 'Este comando te permitirá cambiar el idioma del bot.'
cmd_wiki_tooltip: 'Por medio de este comando podrás buscar un articulo de Hytale en la wiki FANDOM, para así poder ver toda la información al respecto.'
cmd_removechannel_tooltip: 'Con este comando podrás remove un canal de la lista de canales sin restricción, por lo cual el bot no funcionaría en dicho canal.'
cmd_addchannel_tooltip: 'Con este comando podrás añadir un canal a la lista de canales sin restricción, por lo cual el bot funcionaría perfectamente en dicho canal.'
cmd_quiz_tooltip: 'Te permite iniciar un nuevo examen donde todos los usuarios pueden participar y quien gane se puede llevar un jugoso botín.'
cmd_explore_tooltip: 'Con este comando podrás aventurarte y visualizar imagenes asombrosas de Hytale, además existe la posibilidad de que algunas tengan acciones disponibles y así puedas ganar algo de dinero.'
cmd_steal_tooltip: 'Te permite robarle a alguien, es necesario que tengas un arma en tu inventario, en caso de que la tengas simplemente menciona como argumento al usuario al cual quieres robarle, recuerda que si el usuario tiene alguna mascota seleccionada esta le puede defender e incluso contra-atacar.'
cmd_shops_tooltip: 'Te muestra todas las tiendas disponibles para así poder acceder a ellas con el comando general de las tiendas.'
cmd_cmdinfo_tooltip: 'Este comando te permitirá ver la información de un comando, desde su uso hasta su descripción.'
cmd_inventory_tooltip: 'Revisa todos los items que posees, estos items los conseguirás por medio de las diferentes tiendas existentes.'
cmd_pet_tooltip: 'Este comando te permitirá administrar tus mascotas, si colocas el argumento **name**, podrás cambiarle el nombre a tu mascota seleccionada. En caso de que no tengas alguna mascota seleccionada te abrirá el selector de mascotas, en caso de que sí tengas una mascota seleccionada podrás acceder a la vista previa de tu mascota.'
cmd_help_tooltip: 'Te mostrará todos los comandos a los cuales puedes acceder del bot, además estarán en categorías por lo cual podrás ubicarlos facilmente.'
cmd_levelupmsg_tooltip: 'Con este comando podrás cambiar el mensaje que se muestra al subir de nivel, puedes utilizar ciertas variables, pero ten en cuenta que si cambias el que viene por defecto el mensaje no será mostrado con RichEmbed (por motivos de seguridad). Si deseas resetear el mensaje puedes colocar como argumento #default para volver al mensaje original con RichEmbed.'
cmd_moves_tooltip: Te muestra todo los lugares disponibles para cambiar de localización y así desbloquear nuevos trabajos.
cmd_cashicon_tooltip: 'Te permitirá cambiar el prefijo que se utiliza para representar el dinero en el bot, puedes elegir el que tu quieras, incluyendo emojis, aunque tendrás algunas limitaciones. Te recomiendo elegir cosas simples como :dollar:, :gem:, $, ₿, €'
cmd_prefix_tooltip: Te permitirá cambiar el prefijo que se utiliza para ejecutar comandos con el bot, puedes elegir el que tu quieras, aunque tendrás algunas limitaciones. Te recomiendo elegir caracteres simples como /, !, >, %, .
cmd_slot_tooltip: Utiliza la maquina tragamonedas y apuesta cierto dinero, si llegas a conseguir las 3 combinaciones ganas dinero adicional!
cmd_backpack_tooltip: Te permite ver todos los items que tienes en la mochila, estos items los podrás vender y así conseguir dinero.
cmd_sell_tooltip: Con este comando podrás vender todos los items que tienes en tu mochila para así recibir dinero a cambio.
cmd_move_tooltip: Cambia de localización y accede a trabajos o comandos que solo podrás usar en un lugar especifico.
cmd_shop_tooltip: 'Con este comando podrás abrir el menú de selección de una tienda especifica para así poder comprar items, desde comida hasta armas y mascotas. Recuerda que para poder utilizar este comando debes estar en el lugar tienda.'

